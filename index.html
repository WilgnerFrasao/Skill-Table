<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  
    <div id="campo-esquerdo">
      <h2>Your Result</h2>
      <div class="numeros-esquerdo">
        <span class="numero-esquerdo">76</span> <br />
        <span class="numero-menor-esquerdo">of 100</span>
      </div>
      <div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div id="campo-direito">
      <h2 class="summary">Summary</h2>
      <div class="Reaction">
        <span class="nome">Reaction</span
        >&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;<span class="numero1">80</span
        ><span class="numero2">/100</span>
      </div>
      <div class="Memory">
        <span class="nome">Memory</span
        >&emsp;&emsp;&emsp;&emsp;&emsp;<span class="numero1">92</span
        ><span class="numero2">/100</span>
      </div>
      <div class="Verbal">
        <span class="nome">Verbal</span
        >&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<span class="numero1">61</span
        ><span class="numero2">/100</span>
      </div>
      <div class="Visual">
        <span class="nome">Visual</span
        >&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<span class="numero1">72</span
        ><span class="numero2">/100</span>
      </div>
      <div>
        <a href="">Continue</a>
      </div>
    </div>

      >. Coded by <a href="#">Your Name Here</a>.
    </div>-->
  </body>
</html>
